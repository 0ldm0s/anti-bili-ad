<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B站推荐过滤</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>B站推荐过滤</h1>
    <p class="subtitle">给不可屏蔽的推荐内容添加过滤功能</p>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">已过滤:</span>
        <span class="stat-value" id="blocked-count">0</span>
      </div>
    </div>

    <h2>按类型屏蔽</h2>
    <div class="type-filters">
      <button class="type-filter-btn" data-type="番剧" title="屏蔽所有番剧">屏蔽番剧</button>
      <button class="type-filter-btn" data-type="直播" title="屏蔽所有直播">屏蔽直播</button>
      <button class="type-filter-btn" data-type="纪录片" title="屏蔽所有纪录片">屏蔽纪录片</button>
      <button class="type-filter-btn" data-type="综艺" title="屏蔽所有综艺">屏蔽综艺</button>
      <button class="type-filter-btn" data-type="电视剧" title="屏蔽所有电视剧">屏蔽电视剧</button>
      <button class="type-filter-btn" data-type="电影" title="屏蔽所有电影">屏蔽电影</button>
      <button class="type-filter-btn" data-type="国创" title="屏蔽所有国创">屏蔽国创</button>
      <button class="type-filter-btn" data-type="漫画" title="屏蔽所有漫画">屏蔽漫画</button>
      <button class="type-filter-btn" data-type="课堂" title="屏蔽所有课堂">屏蔽课堂</button>
    </div>

    <h2>黑名单列表</h2>
    <div class="list-container">
      <div id="blacklist-list" class="blacklist-list">
        <p class="empty">暂无过滤内容</p>
      </div>
    </div>

    <div class="actions">
      <button id="clear-all" class="btn btn-danger">清空黑名单</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
